{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!-- profile-edit -->
<div class="container py-5">
    <div class="box">

        <h1>Edit Profile</h1>
        <form method="POST">
            {% csrf_token %}
            {{ profile_form|crispy }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>

{% endblock %}
